<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Line Element Tutorial</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
        text-align: center;
      }

      .container {
        background: rgb(245, 200, 167);
        width: 500px;
        height: 500px;
        margin: 0 auto;
        border: 3px solid black;
      }
    </style>
  </head>

  <body>
    <h1>SVG Line Element</h1>
    <div class="container">
      <svg
        version="1.1"
        id="Layer_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 100 100"
        style="enable-background: new 0 0 100 100"
        xml:space="preserve"
      >
        <!-- <g></g>
      <line x1="20" y1="40" x2="80" y2="40" stroke="red"></line> -->
        <line x1="20" y1="40" x2="80" y2="40" stroke="red"></line>
        <line x1="80" y1="40" x2="80" y2="80" stroke="blue"></line>
        <line x1="80" y1="80" x2="20" y2="80" stroke="green"></line>
        <line x1="20" y1="80" x2="20" y2="40" stroke="green"></line>
      </svg>
    </div>
  </body>
</html>
